<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1>Personal Information</h1>
    <form action="">
        <label for="firstname" class = "backgr">First Name: </label>
        <input type="text" name="firstname">
        <label for="lastname" class = "backgr">Last Name: </label>
        <input type="text" name="lastname">
        <label for="username" class = "backgr">User Name: </label>
        <input type="text" name="username">
        <label for="password" class = "backgr">Password: </label>
        <input type="password" name="password"><br>
        <h2>Address Information</h2>
        <label for="country">Country: </label>
        <select name="country">
            <option value="Armenia">Armenia </option>
            <option value="USA">USA </option>
        </select><br><br>
        <label for="state" class = "backgr">State: </label>
        <input type="text" name="state">
        <label for="city" class = "backgr">City: </label>
        <input type="text" name="city">
        <label for="street" class = "backgr">Street and apt.</label>
        <input type="text" name="street">
    </form>
    <hr>
</div>
</body>
</html>
